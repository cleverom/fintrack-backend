version: 2.1
orbs:
  node: circleci/node@4.7.0
  # sonarscanner: psl/sonarscanner@0.0.4
jobs:
  build:
    working_directory: ~/fintrack-service
    docker:
      - image: cimg/node:14.17

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Compile Typescript Source
          command: npm run build

